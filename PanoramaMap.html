<!DOCTYPE html>
<html>
    <head>
        <title>Panorama Map</title>
        <meta charset=utf-8 />
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WK9WG5odkTcWlN9H6ISTn6UNPtStxV1d"></script>
        <style type="text/css">
            body, html{width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
            #panorama {height: 100%;overflow: hidden;}
            #normal_map {height:0%;overflow: hidden;}
            </style>
    </head>
    <body>
        <div id="panorama"></div>
        <div id="normal_map" hidden></div>
        <script type="text/javascript">
            function GetQueryString(name)
            {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
            }
        //全景图展示
        if (GetQueryString('lat') && GetQueryString('lon')) {
            var latitude = GetQueryString('lat');
            var longitude = GetQueryString('lon');
        } else {
            alert('latitude or longitude is null');
        }
        var panorama = new BMap.Panorama('panorama');
        panorama.setPosition(new BMap.Point(longitude, latitude)); //根据经纬度坐标展示全景图
        panorama.setPov({heading: -40, pitch: 6});
        
        panorama.addEventListener('position_changed', function(e){ //全景图位置改变后，普通地图中心点也随之改变
                                  var pos = panorama.getPosition();
                                  map.setCenter(new BMap.Point(pos.lng, pos.lat));
                                  marker.setPosition(pos);
                                  });
                                  //普通地图展示
                                  var mapOption = {
                                      mapType: BMAP_NORMAL_MAP,
                                      maxZoom: 18,
                                      drawMargin:0,
                                      enableFulltimeSpotClick: true,
                                      enableHighResolution:true
                                  }
        var map = new BMap.Map("normal_map", mapOption);
        var testpoint = new BMap.Point(longitude, latitude);
        map.centerAndZoom(testpoint, 18);
        var marker=new BMap.Marker(testpoint);
        marker.enableDragging();
        map.addOverlay(marker);
        marker.addEventListener('dragend',function(e){
                                panorama.setPosition(e.point); //拖动marker后，全景图位置也随着改变
                                panorama.setPov({heading: -40, pitch: 6});}
                                );
            </script>
    </body>
</html>
